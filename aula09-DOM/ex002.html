<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(54, 168, 54);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin-bottom: 30px;
        }

    </style>

</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Eventos DOM

    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

        // Eventos:

        // mouseenter: quando o mouse entra na div
        // mousemove: enquanto estiver movendo o mouse dentro da div
        // mousedown: clicar e segurar dentro da div
        // mouseup: acontece quando soltar o botão de clicar
        // click: clicar e soltar rapidamente
        // mouseout: quando mover o mouse para fora da div


        // O que é uma função?

        // Para disparar um evento precisamos primeiro entender o que é uma função. Função é um conjunto de códigos ou linhas que só vão ser executadas somente quando o evento ocorrer. Se eu programar 10 linhas, dou o nome de bloco. Para esse bloco funcionar é preciso disparar um evento. O bloco é delimitado com um par de {}. 
        function ação(){}


    </script>
    
</body>
</html>
